<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Examples</title>
    



    <body>
      <div>
      <button onclick="alertClick();">Alert Button</button>
      <button onclick="eventClick(event);">Event information</button>  
      </div>
      <div>
        <p>This is a paragraph written in html</p>
        <button onclick="pClick();">Javascript write example</button>
        <p id="demo"></p>
      </div>
      <div><p>How this works</p></div>
      <img src="/images/source1.png" alt="source1" ><img src="/images/source2.png" alt="source2">
    </body>


    <script>
    function alertClick(){
      alert("This is a basic Alert!")
    }

    function eventClick(event){
       var eType = event.type;
    /* the following is for compatibility */
    /* Moz populates the target property of the event object */
    /* IE populates the srcElement property */
    var eTarget = event.target || event.srcElement;

    alert( "Captured Event (type=" + eType + ", target=" + eTarget + ")" );
    }
    function pClick(){
      document.write("This was written using Javascript. Refresh the page to get back to go back.");
    }

    document.getElementById("demo").innerHTML = "This string was handled by Javascript and placed into the html";
  
    </script>
